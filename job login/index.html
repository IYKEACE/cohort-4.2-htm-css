<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in page</title>
</head>
<body>
  <div class="Login-form">
    <h1>Login</h1>
    <div class="container">
      <div class="main">
        <div class="content">
          <h2>Log In</h2>
          <form action="" method="post">
            <input type="text" name="" placeholder="Email" required autofocus>
            <input type="text" name="" placeholder="User password" required autofocus>
            <button class="btn" type="submit">
             Login 
            </button>
          </form>
        </div>
        <div class="form-img">
          <img src="./images/login image.png" alt="login icon">
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
